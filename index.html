<!DOCTYPE html>
<html lang="en">
    <head>
        <title></title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="./css/index.css" rel="stylesheet">
        <script src="./script.js" defer></script>
    </head>
    <body class="flex ff-pt-sans">
        <div class="container">
            <header class="flex">
                <img src="./assets/piggy-bank.svg" alt="title"><h1>C-Interest</h1><img src="./assets/piggy-bank.svg" alt="title">
            </header>
            <main class="form flex flex-column">
                <div class="section-separator flex">
                    <h2>Simulador</h2>
                </div>
                <form method="POST" action="#">
                    <div class="flex flex-column">
                        <label>
                            <img src="./assets/user-name.svg" alt="user name">
                            Nome:
                            <input class="ff-pt-sans" id="name" type="text" name="name" placeholder="Digite seu nome..." required>
                        </label>
                        
                        <label>
                            <img src="./assets/monthly-investment.svg" alt="user name">
                            Mensalidade: 
                            <input class="ff-pt-sans" id="value" type="text" name="value" placeholder="Insira o aporte mensal..." required>
                        </label>

                        <label>
                            <img src="./assets/interest-rate.svg" alt="user name">
                            Juros: 
                            <input class="ff-pt-sans" id="interest" type="text" name="interest" placeholder="Insira o juros mensal..." required>
                        </label>
                        
                        <label>
                            <img src="./assets/investment-time.svg" alt="user name">
                            Período: 
                            <select class="ff-pt-sans" id="months">
                                <option value="0" selected disabled>Selecione o período</option>
                                <option value="12">1 Ano</option>
                                <option value="24">2 Anos</option>
                                <option value="36">3 Anos</option>
                                <option value="48">4 Anos</option>
                                <option value="60">5 Anos</option>
                            </select>
                        </label>
                    </div>
                </form>
                <button class="ff-pt-sans" id="simulate"><div>Simular</div></button>
            </main>
            <main class="result flex flex-column hidden">

            </main>
        </div>
    </body>
</html>
